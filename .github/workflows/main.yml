name: Update IMG Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-img:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install necessary tools
        run: sudo apt update && sudo apt install -y mtools

      - name: Process IMG files
        run: |
          mkdir modified_img
          shopt -s nullglob
          xdf_files=( *.XDF )
          exe_files=( *.EXE )
          if [ ${#XDF_files[@]} -eq 0 ] && [ ${#EXE_files[@]} -eq 0 ]; then
            echo "No .XDF or .EXE files found. Skipping IMG modification."
            exit 0
          fi
          for img_file in *.img; do
            img_name=$(basename "$img_file")
            mkdir temp_mount
            sudo mount -o loop "$img_file" temp_mount
            sudo chmod -R u+w temp_mount
            for file in "${xdf_files[@]}" "${exe_files[@]}"; do
              if [ -f "$file" ]; then
                sudo cp "$file" temp_mount/
              fi
            done
            sync
            sudo umount temp_mount
            rmdir temp_mount
            cp "$img_file" "modified_img/$img_name"
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          mv modified_img/* .
          git add *.img
          git commit -m "Updated IMG files with additional content"
          git push
